<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">11.7.7</span><span class="period">.</span><span class="space"> </span><span class="title">Calculating a directional derivative.</span>
</h4>
<div class="para logical">
<div class="para">Given a differentiable function <span class="process-math">\(f = f(x,y)\)</span> and a unit vector <span class="process-math">\(\vu = \langle u_1, u_2 \rangle\text{,}\)</span> <span class="process-math">\(D_{\vu}f(x,y)\)</span> can be computed by</div>
<div class="displaymath process-math">
\begin{equation}
D_{\vu}f(x,y) = f_x(x,y) u_1 + f_y(x,y) u_2\tag{11.7.2}
\end{equation}
</div>
