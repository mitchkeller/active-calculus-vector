<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">10.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">The length of a curve.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(\vr(t)\)</span> parameterizes a smooth curve <span class="process-math">\(C\)</span> on an interval <span class="process-math">\([a,b]\text{,}\)</span> then <span class="process-math">\(L\text{,}\)</span> the <em class="emphasis">length</em> of <span class="process-math">\(C\text{,}\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation}
L = \int_a^b \Vert\vr'(t)\Vert \, dt.\tag{10.3.1}
\end{equation}
</div>
