\begin{equation*}
\hbox{Length} = \int_4^6
\sqrt{(x'(t))^2 + (y'(t))^2 + (z'(t))^2}\,dt =
\int_{4}^{6} \sqrt{(1)^2+(4)^2+(2)^2}\,dt = 2\sqrt{21}.
\end{equation*}
</div>This is the length of a straight line from the point <span class="process-math">\((-1,21,10)\)</span> to <span class="process-math">\((1,29,14)\text{.}\)</span>
