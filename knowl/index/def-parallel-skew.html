<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.5.10</span><span class="period">.</span>
</h4>
<div class="para">Two lines in <span class="process-math">\(\R^n\)</span> are said to be <dfn class="terminology">parallel</dfn> provided that their direction vectors are parallel. Two lines that do not intersect and whose direction vectors are not parallel are said to be <dfn class="terminology">skew</dfn>. </div></article><span class="incontext"><a class="internal" href="S-Precalc-Lines.html#def-parallel-skew">in-context</a></span>
